<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demonstration</title>
</head>
<body>
    <form action="post">
        <div>
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" placeholder="UserName">
        </div>
        <div>
            <label for="city">Enter Your City:</label>
            <input type="text" id="city" placeholder="City" pattern="[AZ]">
        </div>
        <div>
            <label for="pcode">Enter Your Pincode:</label>
            <input type="text" id="pcode" name="pcode" placeholder="Pin Code" pattern="[0-9]{6}" required>
        </div>
        <div>
            <input type="button" value="Submit">
        </div>
    </form>
</body>
</html>
